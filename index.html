<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Max Causso | Data Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("https://raw.githubusercontent.com/mscausso/Portfolio/main/images/fondo-data.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-top: 40px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      object-fit: cover;
      border: 4px solid white;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    .subtitle {
      font-size: 1.2em;
      color: #e0e0e0;
      margin-bottom: 40px;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .project {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 10px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .project img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .project:hover img {
      transform: scale(1.02);
    }

    .project-title {
      font-size: 1.1em;
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/mscausso/Portfolio/main/images/profile-pic.png" alt="Profile" class="profile-pic" />
  <h1>Max Causso</h1>
  <p class="subtitle">Data Specialist | Analyst & Engineer</p>

  <section class="projects">
    <div class="project">
      <img src="https://github.com/user-attachments/assets/c6445da5-2058-479d-a16b-e4aebb00a27b" alt="Mining Monitoring">
      <p class="project-title">üöõ Mining Monitoring</p>
    </div>
    <div class="project">
      <img src="https://github.com/user-attachments/assets/bf016cde-22e7-4b43-ad6d-c80331e20596" alt="Component Lifetime">
      <p class="project-title">‚è≥ Component Lifetime</p>
    </div>
    <div class="project">
      <img src="https://github.com/user-attachments/assets/426f5585-5f6e-48a1-b423-bc019b8c2ebd" alt="DB Space Monitoring">
      <p class="project-title">üìä DB Space Monitoring</p>
    </div>
  </section>
</body>
</html>
